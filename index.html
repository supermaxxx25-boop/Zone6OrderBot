<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zone 6 Food</title>

  <!-- Script officiel Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 15px;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      background: #0088cc;
      color: white;
    }

    .valider {
      background: green;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>üçΩÔ∏è Zone 6 Food</h1>

<div class="card">
  <h3>üçî Burger + frites</h3>
  <p>3 500 FCFA</p>
  <button onclick="add('Burger')">‚ûï Ajouter</button>
</div>

<div class="card">
  <h3>üçï Pizza</h3>
  <p>5 000 FCFA</p>
  <button onclick="add('Pizza')">‚ûï Ajouter</button>
</div>

<div class="card">
  <h3>üçö Riz poulet</h3>
  <p>4 000 FCFA</p>
  <button onclick="add('Riz')">‚ûï Ajouter</button>
</div>

<button class="valider" onclick="envoyer()">‚úÖ Valider la commande</button>

<script>
  let panier = {}

  function add(produit) {
    panier[produit] = (panier[produit] || 0) + 1
    alert(produit + " ajout√© au panier")
  }

  function envoyer() {
    if (Object.keys(panier).length === 0) {
      alert("Panier vide")
      return
    }

    Telegram.WebApp.sendData(JSON.stringify(panier))
    Telegram.WebApp.close()
  }
</script>

</body>
</html>
